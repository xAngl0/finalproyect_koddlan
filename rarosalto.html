<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\css\rarosaltostyle.css"/>
    <title>Raros Alto</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav main-nav">
            <ul class="main-nav__list main-list">
                <li class="main-list__item list-item">
                    <a class="list-item__link" href="/raros" id="back-link">GO BACK</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="gallery">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="static\img\raros\alto\bolsascemento.jpg" alt="Bolsas de cemento">
                    <p class="item-description"> Pueden liberar polvo y residuos alcalinos contaminantes.
                    </p>
                </div>
                <div class="gallery-item">
                    <img src="static\img\raros\alto\parteselectronicosjuguetes.jpg" alt="Partes electronicas de juguetes">
                    <p class="item-description">Plásticos y baterías contaminantes.</p>
                </div>
                <div class="gallery-item">
                    <img src="static\img\raros\alto\restosalfombrasintetica.jpg" alt="Restos de alfombra sintetica">
                    <p class="item-description">Se descomponen en microplásticos dañinos.</p>
                </div>
                <div class="gallery-item">
                    <img src="static\img\raros\alto\teclados.jpg" alt="Teclados de computadora">
                    <p class="item-description">Contienen plásticos y circuitos contaminantes.</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
